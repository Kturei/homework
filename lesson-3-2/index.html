<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Формы</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <form>
        <fieldset>
          <h1>Ваши личные данные</h1>
          <label for="">
            <span>Ваше имя</span>
            <input type="text" placeholder="Имя" name="name" required />
          </label>
          <label for="">
            <span>Ваш возраст</span>
            <input type="number" placeholder="Возраст" name="age" required />
          </label>
          <label for="">
            <span>Ваш номер телефона</span>
            <input type="tel" placeholder="Номер телефона" name="tel" inputmode="tel" required />
          </label>
          <label for="">
            <span>Ваша почта</span>
            <input type="email" placeholder="Почта" name="email" required />
          </label>
          <label for="">
            <span>Сообщение</span>
            <textarea name="message" placeholder="Сообщение"></textarea>
          </label>
          <label>
            <input type="checkbox" placeholder="" name="rules" required />
            <span>Я принимаю правила</span>
          </label>
          <button>Отправить</button>
        </fieldset>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
